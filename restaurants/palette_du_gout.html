<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ohmyfood - La palette du gout</title>
    <link rel="stylesheet" href="../scss/styles.scss" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <header class="siteheader">
      <a class="back-arrow" href="../index.html"
        ><span class="back-arrow__icon fa-solid fa-arrow-left"></span
      ></a>
      <h1 class="siteheader__logo">Ohmyfood</h1>
    </header>
    <img
      class="banner"
      sizes="(max-width: 1200px) 100vw, 1200px"
      srcset="
        ../assets/palette_du_gout/palette_du_gout,w_250.jpg   250w,
        ../assets/palette_du_gout/palette_du_gout,w_563.jpg   563w,
        ../assets/palette_du_gout/palette_du_gout,w_772.jpg   772w,
        ../assets/palette_du_gout/palette_du_gout,w_971.jpg   971w,
        ../assets/palette_du_gout/palette_du_gout,w_1162.jpg 1162w,
        ../assets/palette_du_gout/palette_du_gout,w_1200.jpg 1200w
      "
      src="../assets/palette_du_gout/palette_du_gout,w_1200.jpg"
      alt="assiette saumon fumé et saint-jacques"
    />
    <main class="menu">
      <h2 class="menu__title">La palette du gout</h2>
      <form class="menu__form" name="menu-selection" action="#">
        <section class="menu__section">
          <h3 class="menu__section-title">Entrées</h3>
          <ul class="menu__list">
            <li class="menu__item">
              <label class="icon-container">
                <span class="menu__item-name">Fricassée d'escargot</span>
                <span class="menu__item-description"
                  >Au piment d'Espelette</span
                >
                <span class="menu__item-price">25€</span>
                <input
                  class="menu__checkbox"
                  type="checkbox"
                  name="apetizer"
                  value="1"
                />
              </label>
            </li>
            <li>
              <label class="icon-container">
                <span class="menu__item-name">Foie gras de canard mi-cuit</span>
                <span class="menu__item-description"
                  >Et ses copeaux de truffe noire</span
                >
                <span class="menu__item-price">35€</span>
                <input
                  class="menu__checkbox"
                  type="checkbox"
                  name="apetizer"
                  value="2"
                />
              </label>
            </li>
            <li>
              <label class="icon-container">
                <span class="menu__item-name">Oeuf au plat</span>
                <span class="menu__item-description"
                  >Assaisonné à la truffe sur lit de caviar</span
                >
                <span class="menu__item-price">20€</span>
                <input
                  class="menu__checkbox"
                  type="checkbox"
                  name="apetizer"
                  value="3"
                />
              </label>
            </li>
          </ul>
        </section>
      </form>
    </main>
  </body>
</html>
